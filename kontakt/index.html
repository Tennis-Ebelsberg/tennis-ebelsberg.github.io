<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/87a3773bab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Tennis Ebelsberg</title>
    <link rel="icon" href="/media/logos/askoe-ebelsberg-logo.png" type="image/jpg">
</head>

<body>
    <div id="navbar-placeholder" class="sticky-top"></div>

    <section>
        <div class="container mt-5">
            <h2 class="mb-4">Kontakt</h2>
            <form>
                <div class="input-container">
                    <input type="email" id="email" required>
                    <label for="email" class="label">Ihre E-Mail Adresse</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="name" required>
                    <label for="name" class="label">Ihr Name</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="betreff" required>
                    <label for="betreff" class="label">Betreff</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <textarea id="nachricht" rows="4" required></textarea>
                    <label for="nachricht" class="label">Ihre Nachricht</label>
                    <div class="underline"></div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn regular-btn" onclick="sendMail()">Senden</button>
                </div>
            </form>
        </div>
    </section>

    <div id="footer-placeholder"></div>
</body>
<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
    (function () {
        emailjs.init({
            publicKey: "hlRnsqn1NmMthd2E2",
        });
    })();
</script>

</html>
